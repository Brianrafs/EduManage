<div class="mat-elevation-z8">
    <div>
        <H1>Tabela de Responsáveis</H1>
        <mat-form-field>
            <mat-label>Pesquisar</mat-label>
            <input matInput (keyup)="filter($event)" #input>
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let guardian"> {{guardian.fullName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let guardian"> {{guardian.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let guardian"> {{guardian.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="Tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let guardian"> À implementar </td>
      </ng-container>
  
      <ng-container matColumnDef="Ações">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let guardian">
            <button (click)="remove(guardian)" mat-mini-fab color="warn" aria-label="deletar" style="margin-right: 5px;">
                <mat-icon>delete</mat-icon>
              </button>
              <button (click)="edit(guardian.id)" mat-mini-fab aria-label="editar" style="margin-left: 5px;">
                <mat-icon>edit</mat-icon>
              </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Selecione a página dos usuários">
    </mat-paginator>
  </div>
